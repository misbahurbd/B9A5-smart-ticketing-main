<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>BoomTicket</title>
  </head>
  <body>
    <!-- header start -->
    <header class="py-10">
      <nav class="container mx-auto flex justify-between items-center gap-6">
        <!-- nav logo -->
        <a
          href="/"
          class="text-4xl font-extrabold">
          Jhatri
        </a>
        <!-- nav menu -->
        <ul class="flex items-center gap-3 text-lg">
          <li>
            <a
              class="block px-3 py-1.5 rounded-md transition hover:bg-green-200 border border-transparent hover:border-green-400"
              href="">
              Home
            </a>
          </li>
          <li>
            <a
              class="block px-3 py-1.5 rounded-md transition hover:bg-green-200 border border-transparent hover:border-green-400"
              href="">
              About
            </a>
          </li>
          <li>
            <a
              class="block px-3 py-1.5 rounded-md transition hover:bg-green-200 border border-transparent hover:border-green-400"
              href="">
              Destination
            </a>
          </li>
          <li>
            <a
              class="block px-3 py-1.5 rounded-md transition hover:bg-green-200 border border-transparent hover:border-green-400"
              href="">
              Search
            </a>
          </li>
        </ul>
        <!-- nav action -->
        <button
          class="flex items-center gap-3 font-semibold px-3 py-1.5 rounded-md bg-green-200 border border-green-500 text-green-500 text-xl">
          Bus
          <i data-lucide="bus"></i>
        </button>
      </nav>
    </header>
    <!-- header end -->

    <!-- main content start -->
    <main class="container mx-auto relative">
      <!-- hero start -->
      <section>
        <div class="relative aspect-[16/8] flex items-center justify-center">
          <img
            src="./images/banner.png"
            alt="banner"
            class="block w-full h-full rounded-[32px] absolute object-cover object-center inset-0 -z-10" />
          <div class="flex flex-col items-center justify-center gap-8 max-w-[780px]">
            <h2 class="flex flex-col text-center text-7xl font-bold">
              <span class="text-white">End-to-End Travel with</span>
              <span class="text-brand">Jhatri</span>
            </h2>
            <p class="text-white text-center text-lg px-8">
              Yes, you can run unit tests and view the results directly within the app. The
              integrated testing features allow for a streamlined .
            </p>
            <button class="bg-brand rounded-md px-6 py-4 font-bold">Buy Ticket</button>
          </div>
        </div>
        <div class="w-4/5 mx-auto grid grid-cols-3 gap-8 -mt-16 z-10">
          <!-- info card start -->
          <div
            class="flex gap-6 items-center px-8 py-6 rounded-2xl border-0 border-b-4 border-brand h-32 bg-white">
            <span class="text-brand block"
              ><i
                data-lucide="users"
                class="w-16 h-16"></i
            ></span>
            <div class="space-y-2">
              <h3 class="text-4xl font-bold">500K+</h3>
              <p class="text-sm text-neutral-600">Registered users</p>
            </div>
          </div>
          <!-- info card end -->

          <!-- info card start -->
          <div
            class="flex gap-6 items-center px-8 py-6 rounded-2xl border-0 border-b-4 border-brand h-32 bg-white">
            <span class="text-brand block">
              <i
                data-lucide="ticket"
                class="w-16 h-16"></i>
            </span>
            <div class="space-y-2">
              <h3 class="text-4xl font-bold">1.7 lacks</h3>
              <p class="text-sm text-neutral-600">Tickets sold</p>
            </div>
          </div>
          <!-- info card end -->

          <!-- info card start -->
          <div
            class="flex gap-6 items-center px-8 py-6 rounded-2xl border-0 border-b-4 border-brand h-32 bg-white">
            <span class="text-brand block">
              <i
                data-lucide="bus"
                class="w-16 h-16"></i>
            </span>
            <div class="space-y-2">
              <h3 class="text-4xl font-bold">80K+</h3>
              <p class="text-sm text-neutral-600">Rental partners</p>
            </div>
          </div>
          <!-- info card end -->
        </div>
      </section>
      <!-- hero end -->
    </main>
    <!-- main content end -->

    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: '#1DD100',
            },
          },
        },
      }
    </script>
    <!-- Production version -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons()
    </script>
  </body>
</html>
